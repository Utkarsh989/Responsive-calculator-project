<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1 class="text-center">Calculate me!</h1>
    <div class="container flex flex-col mx-auto mw-20">
      <div class="row"><input class="input" type="text" /></div>
      <div class="row">
        <button class="button buttong">C</button>
        <button class="button buttong">%</button>
        <button class="button buttong">M+</button>
        <button class="button buttonm">M-</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button buttonm">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button buttonm">/</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button buttonm">+</button>
      </div>
      <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
        <button class="button buttonm">-</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
